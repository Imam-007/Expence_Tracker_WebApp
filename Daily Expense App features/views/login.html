    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Expense Tracker</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Login</h2>
            <form id="loginForm" class="mb-3">
                <label for="email">Email:</label>
                <input type="text" class="form-control mr-2" id="email" placeholder="Enter the email...">
                <label for="password">Password:</label>
                <input type="password" class="form-control mr-2" id="password" placeholder="Enter the password...">
                <input type="submit" id="login-btn" class="btn btn-md btn-primary mt-2" value="Login">
            </form>
            Forgot password? <a class="btn btn-sm btn-warning" style="width: 3rem;" id="resetBtn">Reset</a>
            New to here?<a href="/signup" style="color: red; text-decoration: none;">Create an account now</a> 
            <div style="color: red;" id="response-message"></div>
        </div>
    </div>
