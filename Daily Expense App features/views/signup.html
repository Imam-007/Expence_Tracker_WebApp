<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Expense Tracker</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Sign Up</h2>
            <form id="signupForm" class="mb-3" method="post">
                <label for="fullName">Name:</label>
                <input type="text" class="form-control mr-2" id="fullName" name="name" placeholder="Enter your name..." required>
                <label for="email">Email:</label>
                <input type="email" class="form-control mr-2" id="email" name="email" placeholder="Enter your email..." required>
                <label for="password">Password:</label>
                <input type="password" class="form-control mr-2" id="password" name="password" placeholder="Enter the password..." required>
                <input type="submit" id="signup-btn" class="btn btn-md btn-primary mt-2" value="Sign Up">
            </form>
            Existing user?<a href="/login" style="color: red; text-decoration: none;">Login Now</a>
            <div style="color: red;" id="response-message"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="signup.js"></script>
</body>

</html>
