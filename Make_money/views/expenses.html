<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
</head>
<body>
    <form onsubmit="addNewExpense(event)">
        <label for="expenseamount">expenseamount</label>
        <input type="text" id="expenseamount">
        <label for="description">description</label>
        <input type="text" id="description">
        <label for="category">choose category</label>
        <label for="category">Choose category:</label>
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Rent">Rent</option>
                    <option value="Miscellaneos">Miscellaneos</option>
                </select>
        <button>Add Expenses</button>
    </form>
    <h2 class="title">Expenses</h2>
    <ul id="expense-list" class="list-group"></ul>

    <script src="expenses.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   
</body>
</html>
