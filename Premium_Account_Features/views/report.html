<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../public/css/report.css" rel="stylesheet">
</head>
<body>
    <div class="report">
        <div class="report-header">
            <h1>Expense Tracker</h1>
        </div>
        <div class="report-dateTime">
            <h3>14 December 2023, 03:33 AM</h3>
        </div>
        <div class="report-year">
            <h2>2023</h2>
        </div>
        <div class="report-month">
            <h2>December 2023</h2>
        </div>
        <div class="report-month-table">
            <table class="report-table">
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Income</th>
                <th>Expense</th>
            </table>
        </div>
        <div class="report-year-table">
        </div>
    </div>
        
</body>
</html>
