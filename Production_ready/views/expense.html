<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdnjs.cloudflare.com; https://cdn.jsdelivr.net; https://checkout.razorpay.com;"> -->
    <title>Expense Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <link href="../public/css/main.css" rel="stylesheet">
</head>
<body>
    <div id="header-top">
        <div class="header">
            <div id="header-logo"><h1>Expense Tracker</h1></div>
            <div id="premiumTag"><h5>Premium</h5></div>
        </div>
    </div>

    <hr>

    <!-- Expense Tracker Form -->
    <div id="premiumFeatures">
    </div>
    
    <hr>
    <br>
    <div class="addExpenseContainer">
        <form id="ExpenseForm" class="authContainer-form">
            <table id="Expensetable" class="authContainer-table">
                <tr class="table_row">
                    <td class="table_data"><label for="amt" class="labels">Expense Amount: </label><td>
                </tr>
                <tr class="table_row">
                    <td class="table_data"><input type="number" name="amount" id="amt" min="1" required></td>
                </tr>
                <tr class="table_row">
                    <td class="table_data"><label for="descr" class="labels">Choose Description: </label></td>
                </tr>
                <tr class="table_row">
                    <td class="table_data"><input type="text" name="description" id="descr" required></td>
                </tr>
                <tr class="table_row">
                    <td class="table_data">
                        <label for="cat" class="labels">Choose Category: </label>
                        <select name="category" id="cat" required>
                            <option class="catOption">Fuel</option>
                            <option class="catOption">Food</option>
                            <option class="catOption">Movie</option>
                            <option class="catOption">Electricity</option>
                            <option class="catOption">Others</option>
                        </select>
                    </td>
                </tr>
                <tr class="table_row">
                    <td class="table_data"><button id="submit">Add Expense</button></td>
                </tr>
            </table>
        </form>
    </div>

    <br>
    <hr>

    <div class="dynamicPagingContainer">
        <label for="dynamicPage">Rows per page: </label>
        <select name="dynamicPage" id="dynamicPage" required>
            <option class="pageOption">2</option>
            <option class="pageOption">4</option>
            <option class="pageOption">6</option>
            <option class="pageOption">8</option>
            <option class="pageOption">10</option>
        </select>
    </div>

    <!-- Add expenses here -->
    <div id="expensesContainer">
        <table id="expenseTable"></table>
    </div>
    <div id="pageContainer"></div>

    <hr>

    <!-- <ul id="leaderboardContainer"></ul> -->
    <div id="leaderboardHeader"></div>
    <div id="leaderboardContainer">
        <table id="leaderBoardTable"></table>
    </div>

    <!-- JS for the backend logic -->
    <script src="../public/js/expense.js"></script>
    <script src="../public/js/membership.js"></script>
    <script src="../public/js/premiumFeatures.js"></script> 
</body>

</html>
